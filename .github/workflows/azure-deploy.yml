name: ci: deploy fastapi to Azure App Service (publish profile)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -V
          pip freeze | sed -n '1,120p'

      # （任意）テストがあれば実行
      # - name: Run tests
      #   run: pytest -q

      # 発行プロファイルでデプロイ（azure/loginは使わない）
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-002-gen10-step3-2-py-oshima2
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

# メモ:
# - 発行プロファイル方式では azure/login は不要です
# - アプリの起動コマンドは Azure ポータルの「構成 > 全般設定 > スタートアップ コマンド」で管理します