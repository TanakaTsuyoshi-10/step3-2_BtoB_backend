name: Deploy Backend to Azure App Service

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (no dev)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare deployment package
        run: |
          rm -f deployment.zip
          zip -r deployment.zip . \
            -x "venv/**" ".venv/**" "__pycache__/**" "*.pyc" \
               ".git/**" ".github/**" ".pytest_cache/**" \
               "node_modules/**" "*.log"

          echo "Package contents:"
          unzip -l deployment.zip | head -200

      - name: Deploy to Azure WebApp (publish profile)
        uses: azure/webapps-deploy@v2
        with:
          app-name: "app-002-gen10-step3-2-py-oshima2"
          package: "deployment.zip"
          publish-profile: ${{ secrets.AZUREAPPSVC_PUBLISH_PROFILE_PY }}

      - name: Post-deploy health check
        run: |
          set -eux
          for i in $(seq 1 10); do
            code=$(curl -s -o /dev/null -w "%{http_code}" "https://app-002-gen10-step3-2-py-oshima2.azurewebsites.net/health" || true)
            echo "Attempt $i -> /health HTTP $code"
            if [ "$code" = "200" ]; then
              exit 0
            fi
            sleep 10
          done
          echo "Health check failed"; exit 1