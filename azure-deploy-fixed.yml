name: Deploy FastAPI to Azure App Service (Fixed)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: 'app-002-gen10-step3-2-py-oshima2'
  PYTHON_VERSION: '3.12'
  WORKING_DIRECTORY: '.'  # ãƒ«ãƒ¼ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªï¼ˆstep3_2_BtoB_backendå•é¡Œã‚’å›žé¿ï¼‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ›Žï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: âš¡ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: ðŸ“¦ Install dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ§ª Pre-deployment validation
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ” Validating deployment package..."
        
        # 1. Critical imports test
        python -c "
        try:
            import fastapi, sqlalchemy, pymysql, uvicorn, gunicorn
            from app.main import app
            from app.core.config import settings
            print('âœ… All imports successful')
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            exit(1)
        "
        
        # 2. File structure validation
        echo "ðŸ“ Checking file structure..."
        ls -la
        
        if [ ! -f "app/main.py" ]; then
          echo "âŒ app/main.py not found!"
          exit 1
        fi
        
        if [ ! -f "requirements.txt" ]; then
          echo "âŒ requirements.txt not found!"
          exit 1
        fi
        
        if [ ! -f "startup.sh" ]; then
          echo "âš ï¸ startup.sh not found - using direct gunicorn mode"
        else
          echo "âœ… startup.sh found"
          ls -la startup.sh
        fi
        
        # 3. SSL certificate validation
        if [ ! -f "app/certs/DigiCertGlobalRootG2.crt" ]; then
          echo "âŒ SSL certificate not found!"
          exit 1
        fi
        echo "âœ… SSL certificate verified"

    - name: ðŸ—ï¸ Prepare deployment package
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        # Make startup.sh executable if exists
        if [ -f "startup.sh" ]; then
          chmod +x startup.sh
          echo "âœ… startup.sh made executable"
        fi
        
        # Verify app structure
        echo "ðŸ“‹ Final structure check:"
        find . -name "*.py" -path "./app/*" | head -10
        
        # Create deployment zip
        zip -r deployment.zip . \
          -x "tests/*" \
          -x "debug_*.py" \
          -x "test_*.py" \
          -x "verify_*.py" \
          -x "final_verification.py" \
          -x "azure-deploy-*.yml" \
          -x ".git/*" \
          -x "__pycache__/*" \
          -x "*/__pycache__/*" \
          -x "*.pyc" \
          -x ".env*" \
          -x ".pytest_cache/*" \
          -x "*.log"

    - name: ðŸš€ Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deployment.zip

    - name: ðŸ”§ Post-deployment verification (SSH)
      run: |
        echo "ðŸ“‹ Post-deployment checks to run in Azure SSH:"
        echo ""
        echo "# 1. File placement verification"
        echo "pwd && ls -la /home/site/wwwroot"
        echo ""
        echo "# 2. startup.sh verification (if using Bæ¡ˆ)"
        echo "test -f /home/site/wwwroot/startup.sh && echo 'startup.sh found' || echo 'startup.sh missing'"
        echo "test -x /home/site/wwwroot/startup.sh && echo 'startup.sh executable' || echo 'startup.sh not executable'"
        echo ""
        echo "# 3. App structure verification"
        echo "ls -la /home/site/wwwroot/app/"
        echo ""
        echo "# 4. Dependencies verification"
        echo "python -c 'import fastapi, uvicorn, gunicorn; print(\"Dependencies OK\")'"
        echo ""
        echo "# 5. Manual startup test (if needed)"
        echo "cd /home/site/wwwroot && python -m gunicorn --bind=0.0.0.0:8000 --workers=1 app.main:app"

    - name: ðŸ¥ Health check
      run: |
        echo "â³ Waiting for deployment to stabilize..."
        sleep 120
        
        APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        
        echo "ðŸ” Health check: $APP_URL/health"
        HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || echo "000")
        
        if [ "$HEALTH_STATUS" = "200" ]; then
          echo "âœ… Health check PASSED!"
          echo "ðŸŒ App URL: $APP_URL"
          echo "ðŸ“– API Docs: $APP_URL/docs"
        else
          echo "âŒ Health check FAILED (Status: $HEALTH_STATUS)"
          echo ""
          echo "ðŸ”§ Troubleshooting steps:"
          echo "1. Check logs: Azure Portal > App Service > Log stream"
          echo "2. SSH access: Azure Portal > App Service > SSH"
          echo "3. Run diagnostics in SSH:"
          echo "   pwd && ls -la"
          echo "   python -c 'from app.main import app; print(\"App import OK\")'"
          echo "   curl -s http://127.0.0.1:8000/health"
          exit 1
        fi

